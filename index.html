<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-section">
        <div class="logo-container">
            <img src="photos/odin-lined.png" alt="the odin project logo" class="logo-image">
            <span class="logo-text">ODIN</span>
        </div>
        <span class="photo-credit">Photo by <a href="https://unsplash.com/@weista?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Vista Wei</a> on <a href="https://unsplash.com/photos/red-staircase-bar-handle-OiERUvVrioU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></span>
    </div>
    <div class="right-section">
        <header>
            <span class="header-main">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.</span>
            <span class="header-sub"><br><br>You <em>know</em> you want to.</span>
        </header>
        <form action="" method="post">
            <div class="form-container">
                <h2>Let's do this!</h2>
                <div class="input-container">
                    <div class="input-wrapper">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" placeholder="John">
                    </div>
                    <div class="input-wrapper">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Smith">
                    </div>
                    <div class="input-wrapper">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email-address" id="email" placeholder="example@ex.com">
                    </div>
                    <div class="input-wrapper">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number" placeholder="090-4202-5321">
                    </div>
                
                    <div class="input-wrapper">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" minlength="8" maxlength="15">
                    </div>
                    <div class="input-wrapper">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" minlength="8" maxlength="15">
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-button">Create Account</button>
        </form>
        <span class="login-span">Already have an account? <a href="">Log in</a></span>
    </div>
</body>
</html>
